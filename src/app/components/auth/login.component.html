<!-- Add error message display -->
<div *ngIf="loginError" class="error-message login-error">
  {{ loginError }}
</div>
<div class="login-wrapper">
  <div class="login-container">
    <div class="logo-section">
      <i class="fas fa-envelope icon-email"></i>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <h2>Welcome Back</h2>
      <p class="subtitle">Sign in to continue to Credwise</p>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper">
          <i class="icon-email"></i>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="Enter your email"
            required
          >
        </div>
        <div *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)" class="error-message">
          <small *ngIf="loginForm.get('email').errors?.required">Email is required</small>
          <small *ngIf="loginForm.get('email').errors?.email">Invalid email format</small>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <i class="icon-lock"></i>
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            formControlName="password" 
            placeholder="Enter your password"
            required
          >
          <i 
            class="icon-eye" 
            (click)="togglePasswordVisibility()"
            [class.active]="showPassword"
          ></i>
        </div>
        <div *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)" class="error-message">
          <small *ngIf="loginForm.get('password').errors?.required">Password is required</small>
        </div>
      </div>
      
      <div class="forgot-password">
        <a href="/forgot-password">Forgot Password?</a>
      </div>
      
      <button 
        type="submit" 
        [disabled]="loginForm.invalid"
        class="login-button"
      >
        <span>Sign In</span>
        <div class="button-loader" *ngIf="isLoading"></div>
      </button>
      
      <div class="register-link">
        <p>Don't have an account? <a routerLink="/register">Register here</a></p>
      </div>
    </form>
  </div>
</div>
